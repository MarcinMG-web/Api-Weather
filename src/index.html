<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="src/css/style.css">

  
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="serch-box" placeholder="Search for a city ...">
    </header>
    
    <main>
      <section class="location">
        <div class="city">California, US</div>
        <div class="data">Friday 1 May 2020</div>
      </section>

      <div class="current">
        <div class="tem">15 <span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13 °C / 16 °C </div>
        <div class="pressure">Pressure: 1004 hPa</div>
        <div class="humidity">Humidity: 50%</div>

      </div>
      
    </main>
  </div>
  
  <script src="src/index.js"></script>
</body>
</html>
